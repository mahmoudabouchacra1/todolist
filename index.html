<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>My To-Do List</h1>

    <div class="formRow">
      <input type="text" id="taskName" placeholder="Task title..." />
      <textarea id="taskInput" placeholder="Task description..."></textarea>
      <button id="addTaskButton" type="button">Add Task</button>
    </div>

    <div class="toolsRow">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </div>
  </header>

  <section id="taskContainer">
    <table>
      <thead>
        <tr>
          <th>Task Title</th>
          <th>Task Description</th>
          <th>CreatedAt</th>
          <th>Edited At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskBody"></tbody>
    </table>

    <div class="pagination">
      <button id="prevPageBtn" type="button">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPageBtn" type="button">Next</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
