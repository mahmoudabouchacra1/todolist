<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>My To-Do List</h1>

    <div class="formRow">
      <div class="field">
        <span class="error" id="nameError">Required</span>
        <input type="text" id="taskName" placeholder="Task title..." />
      </div>

      <div class="field">
        <span class="error" id="descError">Required</span>
        <textarea id="taskInput" placeholder="Task description..."></textarea>
      </div>

      <div class="field">
        <span class="error" id="dueError">Required</span>
        <input type="datetime-local" id="dueInput" />
      </div>

      <button id="addTaskButton" type="button">Add Task</button>
    </div>
  </header>

  <section id="taskContainer">
    <div class="toolsRow">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </div>

    <table>
      <thead>
        <tr>
          <th>Task Title</th>
          <th>Task Description</th>
          <th>Created At</th>
          <th>Edited At</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskBody"></tbody>
    </table>

    <div class="pagination">
      <button id="prevPageBtn" type="button">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPageBtn" type="button">Next</button>
    </div>
  </section>

 
  <dialog id="editDialog" class="dialog">
    <form method="dialog" class="dialogCard" id="editForm">
      <h2>Edit Task</h2>

      <label class="dlgField">
        Title
        <input type="text" id="editTitle" />
      </label>

      <label class="dlgField">
        Description
        <textarea id="editDesc"></textarea>
      </label>

      <label class="dlgField">
        Due date
        <input type="datetime-local" id="editDue" />
      </label>

      <div class="dlgActions">
        <button type="button" id="cancelEditBtn" class="btnGhost">Cancel</button>
        <button type="submit" id="confirmEditBtn" class="btnPrimary">Save</button>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
